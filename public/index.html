<!doctype html>
<html lang="en">
  <head>
    <title>Admin panel</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="mainContainer">
                    <div class="row">
                        <div class="col-md-12 withHeader">
                            <div class="header">
                                <div class="navigation float-left">
                                    <ul>
                                        <li><a href="#">Home</a></li>
                                        <li>></li>
                                        <li><a class="active" href="#">Admin panel</a></li>
                                    </ul>
                                </div>
                                <div class="buttonCreate float-right">
                                    <i class="fa fa-plus-square" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="createForm">
                                <form id="addNewsForm" action="http://localhost:8090/api/add" method="POST">
                                    <div class="form-group">
                                        <label for="exampleFormControlSelect1">Тип:</label>
                                        <select class="form-control" id="exampleFormControlSelect1" name="type">
                                            <option name="news">Новости</option>
                                            <option name="events">Мероприятия</option>
                                            <option name="special">Специальные предложения</option>
                                            <option name="clients">Заказчики</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="staticEmail">Название:</label>
                                        <input type="text" class="form-control" name="name" id="staticEmail" placeholder="Название" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword">Описание:</label>
                                        <textarea class="form-control" id="inputPassword" name="description" placeholder="Описание" required></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary float-right">Готово</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <nav class="nav nav-tabs" id="myTab" role="tablist">
                        <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Новости</a>
                        <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Мероприятия</a>
                        <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">Специальные предложения</a>
                        <a class="nav-item nav-link" id="nav-client-tab" data-toggle="tab" href="#nav-client" role="tab" aria-controls="nav-client" aria-selected="false">Заказчики</a>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                            <div class="row news-container" style="padding-top: 5px">
                                <div class="col-md-12">
                                    <div class="btn-group float-right" role="group" aria-label="Basic example">
                                        <button type="button" class="btn-prev"><</button>
                                        <button type="button" class=" btn-number" disabled>1</button>
                                        <button type="button" class="btn-next">></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">2</div>
                        <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">3</div>
                        <div class="tab-pane fade" id="nav-client" role="tabpanel" aria-labelledby="nav-client-tab">4</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/931e1872a9.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js'></script>
    <script src="js/script.js"></script>
    <script id="news-template" type="x-tmpl-mustache">
	{{#news}}
<div class="col-md-12">
    <div class="singleNews">
        <div class="newsData float-left">
            <ul>
                <li>{{name}}</li>
            </ul>
        </div>
        <div class="newsButtons float-right">
            <i class="date">{{date}}</i>
            <i class="fa fa-window-close" aria-hidden="true" name="{{tagName}}"></i>
            <i class="fa fa-pencil-square" aria-hidden="true"></i>
        </div>
    </div>
    <div class="singleNewsForm">
        <form>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Название:</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="staticEmail" placeholder="Название" value="{{name}}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Описание:</label>
                <div class="col-sm-10">
                <textarea class="form-control" id="inputPassword" placeholder="Описание" required>{{description}}</textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputImage" class="col-sm-2 col-form-label">Картинка:</label>
                <div class="col-sm-10">
                <input type="file" class="form-control" id="inputPassword" placeholder="Картинка" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary float-right">Готово</button>
        </form>
    </div>
</div>
{{/news}}
</script>
  </body>
</html>
